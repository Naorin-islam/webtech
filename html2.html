<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>

    <h1>University Admission Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required maxlength="50"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <!-- Academic Information Section -->
        <fieldset>
            <legend>Academic Information</legend>

            <label for="ssc">SSC Result (GPA):</label>
            <input type="text" id="ssc" name="ssc" required maxlength="5"><br><br>

            <label for="hsc">HSC Result (GPA):</label>
            <input type="text" id="hsc" name="hsc" required maxlength="5"><br><br>

            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="EEE">Electrical & Electronic Engineering</option>
                <option value="BBA">Bachelor of Business Administration</option>
                <option value="ENG">English</option>
            </select><br><br>

            <label>Interests:</label><br>
            <input type="checkbox" id="coding" name="interests" value="Coding">
            <label for="coding">Coding</label><br>

            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label><br>

            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music">Music</label><br><br>
        </fieldset>

        <!-- Documents Section -->
        <fieldset>
            <legend>Documents Upload</legend>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required><br><br>

            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" required><br><br>
        </fieldset>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
