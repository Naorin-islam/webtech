<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donation Form</title>

     <!-- Link to external CSS file -->
     <link rel="stylesheet" href="labtask3.css">
    </head>

    <body>
        <form>
            <h2>Donar Information</h2>
            <label>First Name</label>
            <input type="text" required>

            <label>Last Name</label>
            <input type="text" required>

            <label>Company</label>
            <input type="text">

            <label>Address 1</label>
            <input type="text" required>

            <label>Address 2</label>
            <input type="text">

            <label>City </label>
            <input type="text" required>

            <label>State </label>
            <select required>
                <option value="">Select a State</option>
                <option>California</option>
                <option>Texas</option>
                <option>New Yourk</option>
            </select>
            <label>Zip Code</label>
            <input type="text" required>

            <label>Country</label>
            <select required>
                <option>United States</option>
                <option>Canada</option>
                <option>Bangladesh</option>
                <option>India</option>
            </select>

            <label>Phone</label>
            <input type="tel">

            <label>Fex</label>
            <input type="text">

            <label>Email </label>
            <input type="email" required>

            <label>Donation Amount </label>
            <div class="inline-group radio-group">
                <label><input type="radio" name="amount" value="None">None</label>
                <label><input type="radio" name="amount" value="50"> $50</label>
                <label><input type="radio" name="amount" value="75"> $70</label>
                <label><input type="radio" name="amount" value="100"> $100</label>
                <label><input type="radio" name="amount" value="250"> $250</label>
                <label><input type="radio" name="amount" value="other">Other</label>
                <input type="number" placeholder="Other amount" style="width:120px;">   
            </div>
            
            <div class="inline-group">
                <label><input type="checkbox">I am interested in giving on a regular basis</label>
            </div>
            <div class="inline-group">
                <label>Monthly Credit Card $</label>
                <input type="number" style="width:120px;">
                <label>For</label>
                <input type="number" placeholder="Months" style="width:100px;">
           </div>
 
            <h2>Honorarium and Memorial Donation Information</h2>
            <div class="inline-group radio-group">
              <label><input type="radio" name="honor" value="honor"> To Honor</label>
              <label><input type="radio" name="honor" value="memory"> In Memory of</label>
            </div>
 
        <label>Name</label>
        <input type="text">
 
    <label>Acknowledge Donation to</label>
    <input type="text">
 
    <label>Address</label>
    <input type="text">
 
    <label>City</label>
    <input type="text">
 
    <label>State</label>
    <select>
      <option value="">Select a State</option>
      <option>California</option>
      <option>Texas</option>
    </select>
 
    <label>Zip</label>
    <input type="text">
 
    <h2>Additional Information</h2>
    <label>Please enter your name, company or organization as you would like it to appear in our publications:</label>
    <input type="text" placeholder="Name / Company / Organization">
 
    <div class="checkbox-group">
      <label><input type="checkbox"> I would like my gift to remain anonymous.</label><br>
      <label><input type="checkbox"> My employer offers a matching gift program. I will mail the matching gift form.</label><br>
      <label><input type="checkbox"> Please save the cost of acknowledging this gift by not mailing a thank-you letter.</label>
    </div>
 
    <label>Comments (Please type any questions or feedback here)</label>
    <textarea></textarea>
 
    <label>How may we contact you?</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> E-mail</label>
      <label><input type="checkbox"> Postal Mail</label>
      <label><input type="checkbox"> Telephone</label>
      <label><input type="checkbox"> Fax</label>
    </div>
 
    <label>I would like to receive newsletters and information about special events by:</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> E-mail</label>
      <label><input type="checkbox"> Postal Mail</label>
    </div>
 
    <label><input type="checkbox"> I would like information about volunteering with the organization.</label>
 
    <p class="small-note">
      Donate online with confidence. You are on a secure server.  
      If you have any problems or questions, please contact support.
    </p>
 
    <div class="btn-group">
      <button type="reset" class="reset">Reset</button>
      <button type="submit">Continue</button>
    </div>
        </form>

    </body>
</html>
